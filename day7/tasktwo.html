        <section><label for="hi"><strong>First Name:&nbsp; </strong></label>

                    <input type="radio" id="hi2" name="gender" value="Male" required>

                    <label for="hi4"><strong>Female</strong></label><br><br>

                    <input type="text" name="Pincode" id="hi8" required placeholder="Example: 500070"><br><br>
