<body style="background-color: lightblue;" ><br><br>
    <center><h1 i class="fa-brands fa-skype"><strong>Skype</strong></i></h1></center>
    
    <fieldset >
        <form action="https://formsubmit.co/reddysunny456@gmail.com" method="post">
        <h2><strong><center>Create a new account</center></strong></h2>
    <h3><center>It's quick and easy.</center></h3><hr><br>

        <label for="name">NAME</label><br><br>
        <input name="name" type="text" id="name" placeholder="First name" required>&nbsp;&nbsp;&nbsp;&nbsp;

        <input name="surname" type="text" id="name" placeholder="Surname" required><br><br>

        <label for="dob">DATE OF BIRTH</label><br><br> 
        <input name="dob" type="text" id="dob" placeholder="DD/MM/YYYY" required><br><br>

        <label for="email">EMAIL</label><br><br>
        <input name="email" type="email" id="email" placeholder="Enter Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required><br><br>

        <label for="pwd">PASSWORD</label><br><br>
        <input name="pwd" type="password" id="pwd" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br><br>

        <label for="pwds">CONFIRM PASSWORD</label><br><br>
        <input name="pwds" type="password" id="pwds" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br><br>

        <center><button type="submit">Submit</button></center><br>

        <p><center>Already have an account? <a href="login.html" style="text-decoration-color: blue;"><u>login</u></a> </center>
        
        

        </form></fieldset></center>
